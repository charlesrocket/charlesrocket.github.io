{% if page.previous or page.next %}
<nav class="pagination">
  {% if page.previous %}
  <a href="{{ site.url }}{{ page.previous.url }}" class="pagination_pager" title="{{ page.previous.title | markdownify | strip_html }}">&lt;&lt;&lt;</a>
  {% else %}
  <a href="#" class="pagination_pager disabled">&lt;&lt;&lt;</a>
  {% endif %}
  {% if page.next %}
  <a href="{{ site.url }}{{ page.next.url }}" class="pagination_pager" title="{{ page.next.title | markdownify | strip_html }}">&gt;&gt;&gt;</a>
  {% else %}
  <a href="#" class="pagination_pager disabled">&gt;&gt;&gt;</a>
  {% endif %}
</nav>
{% endif %}
