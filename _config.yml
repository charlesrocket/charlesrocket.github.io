# Gems
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-mentions

jekyll-mentions:
  base_url: https://github.com

# Exclude list
include: [_pages]
exclude: [README.md, Gemfile, Gemfile.lock, _site, src, vendor, CNAME, LICENSE, Rakefile, .sass-cache, .DS_Store]
