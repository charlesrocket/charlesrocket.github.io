# Jekyll
permalink:          /:categories/:title
lsi:                false
safe:               true
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:           true
  footnote_nr:        1
  entity_output:      as_char
  toc_levels:         1..6
  math_engine:        mathjax
  enable_coderay:     false
  syntax_highlighter: rouge
sass:
  sass_dir:         assets/_sass
  style:            compressed

