# Site
title: K O
description: x
url: https://charlesrocket.github.io
logo: fireball.gif
locale: en_US

# Left Block Images
background:
  homepage: images/c1tyh4ll.jpg                      # this image will be shown on homepage's left block
  post-list: images/unsplash-image-10.jpg            # this image will be shown on post list page
  default-post: images/unsplash-gallery-image-10.jpg # this image will be shown when post's front matter doesn't specify any image

# Jekyll
permalink:          /:categories/:title
lsi:                false
safe:               true
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:           true
  footnote_nr:        1
  entity_output:      as_char
  toc_levels:         1..6
  math_engine:        mathjax
  enable_coderay:     false
  syntax_highlighter: rouge
sass:
  sass_dir:         assets/_sass
  style:            compressed

webrick:
  headers:
    Content-Security-Policy: script-src 'self'; object-src 'none'; frame-src 'none'; base-uri 'none';
    Set-Cookie: promo_shown=1; SameSite=Lax;
    Access-Control-Allow-Origin: https://charlesrocket.github.io

# Google Analytics
#google-analytics: UA-XXXXX-Y

